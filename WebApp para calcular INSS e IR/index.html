<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Calculadora de INSS e IR de salarios de Nicaragua">
    <meta name="keywords" content="INSS, IR, Salarios, Nicaragua, Calculadora">
    <meta name="author" content="TuNombre">
    <script src="https://kit.fontawesome.com/fd87b8fa42.js" crossorigin="anonymous"></script>
    <title>Calculadora INSS e IR - Nicaragua</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,300;0,400;0,500;0,600;0,700;1,100;1,500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="container">
        <div class="brand">
            <!-- Inserta la imagen de tu marca aquÃ­ -->
            <img src="images/mvr.png" alt="Nombre de la marca">
        </div>
        <div class="app">
            <h1>Calculadora INSS e IR</h1>
            <form id="calculator-form">
                <label for="salary">Salario mensual (C$):</label>
                <input type="number" id="salary" required>
                <button type="submit">Calcular</button>
            </form>
            <div id="results">
                <p id="inss-result"></p>
                <p id="ir-result"></p>
            </div>
            <!-- Botones de redes sociales -->
            <div class="social-media">
                
        
                <a href="https://www.facebook.com/profile.php?id=100084877159422" target="_blank"><i class="fa-brands fa-square-facebook"></i></a>
                <a href="https://twitter.com/intent/tweet?url=https://www.tu-sitio-web.com&text=Calculadora de INSS e IR de salarios de Nicaragua" target="_blank">Twitter</a>
                <a href="https://www.linkedin.com/sharing/share-offsite/?url=https://www.tu-sitio-web.com" target="_blank">LinkedIn</a>
            </div>
        </div>
    </div>
    <script src="js/app.js"></script>
</body>
</html>
